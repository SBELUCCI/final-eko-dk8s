apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sbelucci/frontend:1.0-secure
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: app-config