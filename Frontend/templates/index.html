<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ej Final Docker & K8s Security</title>
</head>
<body>
    <h1>Bienvenido al ej final del curso Docker y k8s Security!</h1>

    <button onclick="mostrarData()">Mostrar data</button>

    <ul id="resultado"></ul>

    <script>
        function mostrarData() {
            fetch("/data")
                .then(response => response.json())
                .then(data => {
                    const ul = document.getElementById("resultado");
                    ul.innerHTML = "";
                    data.forEach(item => {
                        const li = document.createElement("li");
                        li.innerText = item.name;
                        ul.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
